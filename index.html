<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <img src="imagens/metal.jpg" alt="Imagem ilustrativa" id="metal-img">
        <section id="login-main">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="cadastro.php">
                <section id="email-main">
                    <i class="material-icons">person</i>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail">
                </section>
                <section id="password-main">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="pass" id="ipass" autocomplete="off" placeholder="sua senha">
                </section>
                <section id="buttons-main">
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha <i class="material-icons">mail</i></button>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
